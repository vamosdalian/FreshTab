<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshTab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 背景装饰 -->
        <div class="background-gradient"></div>
        
        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 时间显示 -->
            <div class="time-section" id="time-section">
                <div class="time-date-display">
                    <div class="time-display">
                        <span class="time" id="current-time">12:00</span>
                    </div>
                    <div class="date-display">
                        <span class="date" id="current-date">星期三, 6月13日</span>
                    </div>
                </div>
                <div class="greeting" id="greeting">下午好！</div>
            </div>

            <!-- 搜索框 -->
            <div class="search-section">
                <div class="search-container">
                    <div class="search-input-wrapper">
                        <div class="search-input-container">
                            <div class="search-engine-icon" id="search-engine-icon">
                                🔍
                            </div>
                            <input type="text" class="search-input" id="search-input" placeholder="搜索 Google 或输入网址">
                        </div>
                    </div>
                </div>
            </div>

            <!-- 快捷书签 -->
            <div class="bookmarks-section">
                <div class="bookmarks-groups" id="bookmarks-groups">
                    <!-- 分组将通过JavaScript动态加载 -->
                </div>
            </div>

            <!-- 天气信息 -->
            <div class="weather-section">
                <div class="weather-info" id="weather-info">
                    <div class="weather-loading">获取天气信息中...</div>
                </div>
            </div>
        </main>

        <!-- 设置按钮 -->
        <div class="settings-container">
            <button class="settings-btn" id="settings-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- 添加书签模态框 -->
    <div class="modal" id="bookmark-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>添加书签</h3>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="bookmark-name">名称</label>
                    <input type="text" id="bookmark-name" placeholder="输入书签名称">
                </div>
                <div class="input-group">
                    <label for="bookmark-url">网址</label>
                    <input type="url" id="bookmark-url" placeholder="输入网址">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" id="cancel-bookmark">取消</button>
                <button class="btn-save" id="save-bookmark">保存</button>
            </div>
        </div>
    </div>

    <!-- 设置模态框 -->
    <div class="modal" id="settings-modal">
        <div class="modal-content settings-modal-content">
            <div class="modal-header">
                <h3>设置</h3>
                <button class="close-btn" id="close-settings">&times;</button>
            </div>
            <div class="modal-body">
                <div class="settings-section">
                    <h4 class="settings-section-title">书签显示</h4>
                    <div class="setting-item">
                        <label for="columns-per-row">每行显示图标数量</label>
                        <div class="setting-control">
                            <input type="range" id="columns-per-row" min="3" max="8" value="6" class="slider">
                            <span class="setting-value" id="columns-value">6</span>
                        </div>
                        <div class="setting-description">调整书签网格中每行显示的图标数量</div>
                    </div>
                </div>

                <div class="settings-section">
                    <h4 class="settings-section-title">分组管理</h4>
                    <div class="setting-item">
                        <label>书签分组</label>
                        <div class="setting-control">
                            <button class="btn-manage-groups" id="manage-groups-btn">管理分组</button>
                        </div>
                        <div class="setting-description">添加、删除或编辑书签分组</div>
                    </div>
                </div>
                
                <div class="settings-section">
                    <h4 class="settings-section-title">外观设置</h4>
                    <div class="setting-item">
                        <label for="search-engine">默认搜索引擎</label>
                        <div class="setting-control">
                            <select id="search-engine" class="setting-select">
                                <!-- 搜索引擎选项将通过JavaScript动态加载 -->
                            </select>
                        </div>
                        <div class="setting-description">选择默认的搜索引擎</div>
                    </div>
                    <div class="setting-item">
                        <label for="show-time">显示时间</label>
                        <div class="setting-control">
                            <label class="toggle-switch">
                                <input type="checkbox" id="show-time" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <div class="setting-description">控制是否在页面顶部显示时间和日期</div>
                    </div>
                    <div class="setting-item">
                        <label for="bookmark-size">书签图标大小</label>
                        <div class="setting-control">
                            <select id="bookmark-size" class="setting-select">
                                <option value="small">小</option>
                                <option value="medium" selected>中</option>
                                <option value="large">大</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" id="cancel-settings">取消</button>
                <button class="btn-save" id="save-settings">保存设置</button>
            </div>
        </div>
    </div>

    <!-- 分组管理模态框 -->
    <div class="modal" id="groups-modal">
        <div class="modal-content groups-modal-content">
            <div class="modal-header">
                <h3>分组管理</h3>
                <button class="close-btn" id="close-groups">&times;</button>
            </div>
            <div class="modal-body">
                <div class="groups-list" id="groups-list">
                    <!-- 分组列表将通过JavaScript动态加载 -->
                </div>
                <button class="btn-add-group" id="add-group-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    添加新分组
                </button>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" id="cancel-groups">关闭</button>
            </div>
        </div>
    </div>

    <!-- 编辑分组模态框 -->
    <div class="modal" id="edit-group-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="edit-group-title">编辑分组</h3>
                <button class="close-btn" id="close-edit-group">&times;</button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="group-name">分组名称</label>
                    <input type="text" id="group-name" placeholder="输入分组名称">
                </div>
                <div class="bookmarks-in-group">
                    <h4>分组内书签</h4>
                    <div class="bookmarks-list" id="bookmarks-list">
                        <!-- 书签列表将通过JavaScript动态加载 -->
                    </div>
                    <button class="btn-add-bookmark-to-group" id="add-bookmark-to-group-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        添加书签
                    </button>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" id="cancel-edit-group">取消</button>
                <button class="btn-save" id="save-group">保存</button>
            </div>
        </div>
    </div>

    <!-- 添加书签到分组模态框 -->
    <div class="modal" id="add-bookmark-to-group-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>添加书签</h3>
                <button class="close-btn" id="close-add-bookmark-to-group">&times;</button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="bookmark-name-group">名称</label>
                    <input type="text" id="bookmark-name-group" placeholder="输入书签名称">
                </div>
                <div class="input-group">
                    <label for="bookmark-url-group">网址</label>
                    <input type="url" id="bookmark-url-group" placeholder="输入网址">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" id="cancel-add-bookmark-to-group">取消</button>
                <button class="btn-save" id="save-bookmark-to-group">保存</button>
            </div>
        </div>
    </div>

    <script src="newtab.js"></script>
</body>
</html>
