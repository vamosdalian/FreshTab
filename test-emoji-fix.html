<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmojiPicker 修复测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: #f8f9fa;
        }
        .test-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .status {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>EmojiPicker 组件修复测试</h1>
        
        <div id="status" class="status info">正在测试...</div>
        
        <div id="app"></div>
        
        <div style="margin-top: 2rem;">
            <h3>测试结果:</h3>
            <ul id="results"></ul>
        </div>
    </div>

    <script type="module">
        import { createApp } from '/node_modules/vue/dist/vue.esm-browser.js'
        
        try {
            // 首先测试emoji库导入
            const { emojiLibrary, enhancedEmojiUtils } = await import('/src/utils/emojiLibrary.js');
            addResult('✅ emojiLibrary 导入成功');
            
            // 测试EmojiPicker组件导入
            const EmojiPicker = await import('/src/components/EmojiPicker.vue');
            addResult('✅ EmojiPicker 组件导入成功');
            
            // 创建测试应用
            const TestApp = {
                components: {
                    EmojiPicker: EmojiPicker.default
                },
                data() {
                    return {
                        selectedEmoji: '😀',
                        testResults: []
                    }
                },
                mounted() {
                    addResult('✅ 组件挂载成功');
                    updateStatus('success', '所有测试通过！组件已修复。');
                },
                methods: {
                    handleEmojiSelect(emoji) {
                        this.selectedEmoji = emoji;
                        addResult(`✅ emoji 选择功能正常: ${emoji}`);
                    }
                },
                template: `
                    <div>
                        <p><strong>当前选中:</strong> {{ selectedEmoji }}</p>
                        <EmojiPicker 
                            :selected-emoji="selectedEmoji"
                            @select-emoji="handleEmojiSelect"
                        />
                    </div>
                `
            };
            
            createApp(TestApp).mount('#app');
            
        } catch (error) {
            console.error('测试失败:', error);
            addResult(`❌ 测试失败: ${error.message}`);
            updateStatus('error', '测试失败！请检查控制台。');
        }
        
        function addResult(message) {
            const results = document.getElementById('results');
            const li = document.createElement('li');
            li.textContent = message;
            results.appendChild(li);
        }
        
        function updateStatus(type, message) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
        }
    </script>
</body>
</html>
