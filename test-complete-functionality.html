<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshTab 完整功能测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background: #f8f9fa;
        }
        .test-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        .test-item {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        .status {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            margin: 0.5rem 0;
            font-weight: bold;
            text-align: center;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .pending { background: #fff3cd; color: #856404; }
        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin: 0.5rem 0;
        }
        .test-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🧪 FreshTab 完整功能测试</h1>
        <p>这个页面用于验证所有修复后的功能是否正常工作。</p>
        
        <div class="test-grid">
            <div class="test-item">
                <h3>🎭 EmojiPicker 组件测试</h3>
                <div id="emoji-status" class="status pending">等待测试...</div>
                <button class="test-button" onclick="testEmojiPicker()">测试 EmojiPicker</button>
                <div id="emoji-result"></div>
            </div>
            
            <div class="test-item">
                <h3>📁 TagGroups 数据结构测试</h3>
                <div id="taggroups-status" class="status pending">等待测试...</div>
                <button class="test-button" onclick="testTagGroups()">测试 TagGroups</button>
                <div id="taggroups-result"></div>
            </div>
            
            <div class="test-item">
                <h3>⚙️ 设置模态框测试</h3>
                <div id="settings-status" class="status pending">等待测试...</div>
                <button class="test-button" onclick="testSettingsModal()">测试设置模态框</button>
                <div id="settings-result"></div>
            </div>
            
            <div class="test-item">
                <h3>🏷️ 标签模态框测试</h3>
                <div id="tag-modal-status" class="status pending">等待测试...</div>
                <button class="test-button" onclick="testTagModal()">测试标签模态框</button>
                <div id="tag-modal-result"></div>
            </div>
        </div>
        
        <div class="test-container">
            <h2>📊 测试总结</h2>
            <div id="summary" class="status pending">请运行上面的测试...</div>
        </div>
    </div>

    <script type="module">
        let testResults = {};
        
        function updateStatus(testName, status, message) {
            const statusEl = document.getElementById(`${testName}-status`);
            const resultEl = document.getElementById(`${testName}-result`);
            
            statusEl.className = `status ${status}`;
            statusEl.textContent = message;
            
            testResults[testName] = status;
            updateSummary();
        }
        
        function updateSummary() {
            const total = Object.keys(testResults).length;
            const passed = Object.values(testResults).filter(s => s === 'success').length;
            const failed = Object.values(testResults).filter(s => s === 'error').length;
            
            const summaryEl = document.getElementById('summary');
            if (total === 0) return;
            
            if (failed === 0 && passed === total) {
                summaryEl.className = 'status success';
                summaryEl.textContent = `🎉 所有测试通过！ (${passed}/${total})`;
            } else if (failed > 0) {
                summaryEl.className = 'status error';
                summaryEl.textContent = `❌ 有 ${failed} 个测试失败，${passed} 个通过 (${passed}/${total})`;
            } else {
                summaryEl.className = 'status pending';
                summaryEl.textContent = `⏳ 测试进行中... (${passed}/${total})`;
            }
        }
        
        window.testEmojiPicker = async function() {
            try {
                updateStatus('emoji', 'pending', '正在测试 EmojiPicker...');
                
                // 测试导入
                const EmojiPicker = await import('/src/components/EmojiPicker.vue');
                const { enhancedEmojiUtils } = await import('/src/utils/emojiLibrary.js');
                
                // 测试基本功能
                const categories = enhancedEmojiUtils.getCategorizedEmojis();
                const allEmojis = enhancedEmojiUtils.getAllEmojis();
                const searchResults = enhancedEmojiUtils.searchEmojis('smile');
                
                if (Object.keys(categories).length > 0 && allEmojis.length > 0) {
                    updateStatus('emoji', 'success', '✅ EmojiPicker 测试通过');
                    document.getElementById('emoji-result').innerHTML = `
                        <small>
                            • 分类数量: ${Object.keys(categories).length}<br>
                            • 总emoji数量: ${allEmojis.length}<br>
                            • 搜索结果: ${searchResults.length}
                        </small>
                    `;
                } else {
                    updateStatus('emoji', 'error', '❌ EmojiPicker 数据异常');
                }
            } catch (error) {
                updateStatus('emoji', 'error', `❌ EmojiPicker 测试失败: ${error.message}`);
            }
        };
        
        window.testTagGroups = async function() {
            try {
                updateStatus('taggroups', 'pending', '正在测试 TagGroups...');
                
                const { useTagGroups } = await import('/src/composables/useTagGroups.js');
                const { tagGroups } = useTagGroups();
                
                // 等待数据加载
                setTimeout(() => {
                    let allValid = true;
                    let totalTags = 0;
                    
                    if (Array.isArray(tagGroups.value)) {
                        tagGroups.value.forEach(group => {
                            if (!Array.isArray(group.tags)) {
                                allValid = false;
                            } else {
                                totalTags += group.tags.length;
                            }
                        });
                        
                        if (allValid) {
                            updateStatus('taggroups', 'success', '✅ TagGroups 数据结构正确');
                            document.getElementById('taggroups-result').innerHTML = `
                                <small>
                                    • 分组数量: ${tagGroups.value.length}<br>
                                    • 总标签数量: ${totalTags}<br>
                                    • 数据结构: 有效
                                </small>
                            `;
                        } else {
                            updateStatus('taggroups', 'error', '❌ TagGroups 数据结构异常');
                        }
                    } else {
                        updateStatus('taggroups', 'error', '❌ TagGroups 不是数组');
                    }
                }, 500);
            } catch (error) {
                updateStatus('taggroups', 'error', `❌ TagGroups 测试失败: ${error.message}`);
            }
        };
        
        window.testSettingsModal = async function() {
            try {
                updateStatus('settings', 'pending', '正在测试设置模态框...');
                
                const SettingsModal = await import('/src/components/SettingsModal.vue');
                
                updateStatus('settings', 'success', '✅ 设置模态框加载成功');
                document.getElementById('settings-result').innerHTML = `
                    <small>组件导入成功，包含 EmojiPicker 集成</small>
                `;
            } catch (error) {
                updateStatus('settings', 'error', `❌ 设置模态框测试失败: ${error.message}`);
            }
        };
        
        window.testTagModal = async function() {
            try {
                updateStatus('tag-modal', 'pending', '正在测试标签模态框...');
                
                const TagModal = await import('/src/components/TagModal.vue');
                
                updateStatus('tag-modal', 'success', '✅ 标签模态框加载成功');
                document.getElementById('tag-modal-result').innerHTML = `
                    <small>组件导入成功，包含 EmojiPicker 集成</small>
                `;
            } catch (error) {
                updateStatus('tag-modal', 'error', `❌ 标签模态框测试失败: ${error.message}`);
            }
        };
        
        // 自动运行所有测试
        setTimeout(() => {
            window.testEmojiPicker();
            setTimeout(() => window.testTagGroups(), 200);
            setTimeout(() => window.testSettingsModal(), 400);
            setTimeout(() => window.testTagModal(), 600);
        }, 1000);
    </script>
</body>
</html>
