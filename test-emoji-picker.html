<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmojiPicker组件测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: #f8f9fa;
        }
        .test-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .selected-emoji {
            padding: 1rem;
            background: #e7f3ff;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>EmojiPicker 组件测试</h1>
        <p>这个页面用于测试新的EmojiPicker组件是否正常工作。</p>
        
        <div class="selected-emoji">
            <strong>当前选中的emoji:</strong> <span id="selected">📁</span>
        </div>
        
        <div id="app"></div>
    </div>

    <script type="module">
        import { createApp } from '/node_modules/vue/dist/vue.esm-browser.js'
        import EmojiPicker from '/src/components/EmojiPicker.vue'

        const TestApp = {
            components: {
                EmojiPicker
            },
            data() {
                return {
                    selectedEmoji: '📁',
                    showSmartRecommendations: true,
                    siteName: 'GitHub',
                    siteUrl: 'https://github.com'
                }
            },
            methods: {
                handleEmojiSelect(emoji) {
                    this.selectedEmoji = emoji
                    document.getElementById('selected').textContent = emoji
                    console.log('选中emoji:', emoji)
                }
            },
            template: `
                <div>
                    <h3>EmojiPicker组件</h3>
                    <EmojiPicker 
                        :selected-emoji="selectedEmoji"
                        :show-smart-recommendations="showSmartRecommendations"
                        :site-name="siteName"
                        :site-url="siteUrl"
                        @select-emoji="handleEmojiSelect"
                    />
                </div>
            `
        }

        createApp(TestApp).mount('#app')
    </script>
</body>
</html>
